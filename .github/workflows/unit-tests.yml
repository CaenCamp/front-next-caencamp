name: Unit tests
on: 
    push:
        branches:
            - main
        paths-ignore:
            - '**/README.md'
jobs:
    jest:
        runs-on: ubuntu-20.04
        # let's make sure our tests pass on Chrome browser
        name: react components
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14'
            - name: Install deps and build
              run: npm install
            - name: Run tests
              run: npm run test:ci
              env:
                  FORCE_COLOR: 3
